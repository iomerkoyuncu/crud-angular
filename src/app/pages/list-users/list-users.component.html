<div class="flex flex-col justify-center items-center m-3 p-3 w-full">
  <h1 class="font-bold">Users</h1>
  <table
    mat-table
    [dataSource]="dataSource"
    class="w-3/4 max-lg:min-w-[800px]"
    matSort
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let user">
        <img
          [src]="user.picture"
          [ngStyle]="{
            'border-radius': '50%'
          }"
          alt="User Picture"
          width="50"
          height="50"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let user">{{ user.title.toUpperCase() }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td
        mat-cell
        *matCellDef="let user"
        class="flex justify-start items-center h-[60px]"
      >
        <app-button
          [bgColor]="'black'"
          [textColor]="'white'"
          [icon]="'visibility'"
          routerLink="/user/{{ user.id }}"
        >
        </app-button>
        <app-button
          [icon]="'edit'"
          [bgColor]="'blue'"
          [textColor]="'white'"
          routerLink="/user-edit/{{ user.id }}"
        ></app-button>
        <app-button
          [icon]="'delete'"
          [bgColor]="'red'"
          [textColor]="'white'"
          (btnClick)="onDeleteUser(user.id)"
        ></app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="flex justify-center items-center">
    <mat-paginator
      [pageSizeOptions]="[10]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
